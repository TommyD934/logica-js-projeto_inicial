<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>
<body>
    <div class="container">
        <div class="container__conteudo">
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes">
                <img src="./img/trophy.png" alt="ícone de um troféu" />
                 <div class="container__texto">
                    <button onclick="clicou()" style="background-color:rgb(105, 47, 160); border-color:rgb(51, 18, 82); color:black">clique em mim</button>
                    <button onclick="zerarContador()" style="background-color:rgb(38, 197, 189); border-color:rgb(18, 117, 117); color:black" >clique em mim para zerar os numeros</button>
                </div>
            </div>
        </div>
    </div>
    <script src="vogal.js" defer></script>
    <script src="clicou.js" defer></script>
</body>
</html>
